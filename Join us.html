<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bs/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Login</title>
    <style>
        form{
            margin: 9% 40%;
            font-family:cursive;
        }
        h1{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            text-shadow:2px 3px greenyellow ;
        }
        .m{
            margin-left: 50px;
        }
        #btn1{
            width: 80%;
            background-color:chartreuse;
        }
    </style>
</head>
<body>
    <form action="submit" name="contact" netlify>
        <h1> Join Wezion</h1><br>
        <p>
        <input type="email" name="email" placeholder="Email" required><br><br>
        </p>
        <p>
        <input type="password" id="userInput" placeholder="Password" required><br>
        <input type="checkbox" name="" id="" onclick="showFunction()">Show Password
        </p>
        <br><br>
        <p>
        <button type="submit" id="btn1">Login</button>
        </p>
    </form>
    <script>
        function showFunction(){
            var x = document.getElementById("userInput");
            if (x.type === "password") {
                x.type = "text";
            } else{
                x.type = "password";
            }
        }
    </script>
</body>
</html>
